<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0">
    <title>Hangman</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="title">Hangman</h1>
    </header>

    <div class="hangman">
        <div class="gallows">
            <div class="small-piece"></div>
            <div class="person">
                <div class="part head center">
                </div>
                <div class="part torso center">
                </div>
                <div class="part arm left">
                </div>
                <div class="part arm right">
                </div>
                <div class="part leg left">
                </div>
                <div class="part leg right">
                </div>
            </div>
        </div>
        <button id="button">Begin</button>
        <div class="guess">Guess the Word:</div>
        <h2 id="word"></h2>
    </div>
    <div id="letters">
        <div class="letter"><a href="#">A</a></div>
        <div class="letter"><a href="#">B</a></div>
        <div class="letter"><a href="#">C</a></div>
        <div class="letter"><a href="#">D</a></div>
        <div class="letter"><a href="#">E</a></div>
        <div class="letter"><a href="#">F</a></div>
        <div class="letter"><a href="#">G</a></div>
        <div class="letter"><a href="#">H</a></div>
        <div class="letter"><a href="#">I</a></div>
        <div class="letter"><a href="#">J</a></div>
        <div class="letter"><a href="#">K</a></div>
        <div class="letter"><a href="#">L</a></div>
        <div class="letter"><a href="#">M</a></div>
        <div class="letter"><a href="#">N</a></div>
        <div class="letter"><a href="#">O</a></div>
        <div class="letter"><a href="#">P</a></div>
        <div class="letter"><a href="#">Q</a></div>
        <div class="letter"><a href="#">R</a></div>
        <div class="letter"><a href="#">S</a></div>
        <div class="letter"><a href="#">T</a></div>
        <div class="letter"><a href="#">U</a></div>
        <div class="letter"><a href="#">V</a></div>
        <div class="letter"><a href="#">W</a></div>
        <div class="letter"><a href="#">X</a></div>
        <div class="letter"><a href="#">Y</a></div>
        <div class="letter"><a href="#">Z</a></div>
    </div>
    <script src="index.js"></script>
</body>

</html>
